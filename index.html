<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sprint.css" />
    <title>sprint 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="uigradient"></div>
    <header class="header">
      <img
        class="header--logo"
        src="./assets/logo-white.svg"
        alt="swipe, inc."
      />
      <span class="material-symbols-outlined">menu</span>
      <nav class="header--menu">
        <a href="#">Products</a>
        <a href="#">Solutions</a>
        <a href="#">Developers</a>
        <a href="#">Resources</a>
        <a href="#">Pricing</a>
      </nav>
      <button class="button-signin nav-button">Sign In</button>
    </header>
    <main>
      <section class="first-section">
        <div class="first-container">
          <div class="col-left-first">
            <h1 class="title-h1">Payments infrastructure for the world</h1>
            <p class="text-header">
              Tons of companies all over the world use Swipeâ€™s seamless platform
              to manage their businesses's entire financial transaction
              infrastructure online.
            </p>
            <div class="container-button">
              <button class="primary-button">
                <p class="button-text-primary">Start now</p>
                <img
                  class="button-icon"
                  src="./assets/arrow-right-light.svg"
                  alt="flecha"
                />
              </button>
              <button class="secondary-button">
                <p class="button-text-secundary">Contact sales</p>
                <img
                  class="button-icon"
                  src="./assets/arrow-right-purple.svg"
                  alt="arrow purple"
                />
              </button>
            </div>
          </div>
          <div class="col-right-first">
            <img
              class="first-section_phone"
              src="./assets/hero-phone.png"
              alt="hero-phone"
            />
          </div>
        </div>
        <div class="section-container">
          <div class="partners-grid">
            <img src="./assets/instacart.png" alt="instacart" />
            <img src="./assets/salesforce.png" alt="salesforce" />
            <img src="./assets/amazon.png" alt="amazon" />
            <img src="./assets/slack.png" alt="slack" />
            <img src="./assets/shopify.png" alt="shopify" />
            <img src="./assets/google.png" alt="google" />
            <img src="./assets/lyft.png" alt="lyft" />
            <img src="./assets/zoom.png" alt="zoom" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
